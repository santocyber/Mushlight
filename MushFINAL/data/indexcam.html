 <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div id="container">
    <h2>MushLight Sorria</h2>
    <p>Leva 5 segundinhos para tirar uma foto.</p>
    <p>
      <button class="button-on" onclick="rotatePhoto();">Gira</button>
      <button class="button-on" onclick="capturePhoto()">Tira Foto</button>
      <button class="button-on" onclick="location.reload();">Refresh</button>
    </p>
  </div>
  <div><img src="saved-photo" id="photo" width="100%"></div>
</body>
<script>
  var deg = 0;
  function capturePhoto() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', "/capture", true);
    xhr.send();
setTimeout(function(){
  location.reload();
}, 6000);
  }

  function rotatePhoto() {
    var img = document.getElementById("photo");
    deg += 90;
    if(isOdd(deg/90)){ document.getElementById("container").className = "vert"; }
    else{ document.getElementById("container").className = "hori"; }
    img.style.transform = "rotate(" + deg + "deg)";
  }
  function isOdd(n) { return Math.abs(n % 2) == 1; }

setTimeout(function(){
  capturePhoto();
}, 4000);



</script>
